version: '3.9'

services:

    kavita:
        image: kizaing/kavita:latest
        container_name: kavita
        volumes:
            - ./manga:/manga
            - ./comics:/comics
            - ./books:/books
            - ./data:/kavita/config
        environment:
            - TZ=Europe/Madrid            
        ports:
            - "8200:5000"
        restart: unless-stopped

        
